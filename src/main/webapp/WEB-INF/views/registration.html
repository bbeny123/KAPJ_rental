<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
    <script src='https://www.google.com/recaptcha/api.js'></script>
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
    <script>activateRegister();</script>
    <form th:action="@{/register}" method="post" class="mt-2 w-50">
        <input class="mb-3 form-control" type="email" th:name="email" th:placeholder="#{registration.email}" required>
        <input class="mb-3 form-control" type="password" th:name="password" th:placeholder="#{registration.password}" required>
        <input class="mb-3 form-control" type="text" th:name="firstName" th:placeholder="#{registration.firstName}" pattern="[A-Za-z]+" required>
        <input class="mb-3 form-control" type="text" th:name="lastName" th:placeholder="#{registration.lastName}" pattern="[A-Za-z]+" required>
        <input class="mb-3 form-control" type="text" th:name="city" th:placeholder="#{registration.city}" pattern="[A-Za-z]+" required>
        <input class="mb-3 form-control" type="text" th:name="phone" th:placeholder="#{registration.phone}" pattern="[0-9]*" >
        <div class="mb-3 align-self-center g-recaptcha" data-sitekey="6LcB4lwUAAAAAD-0mkBxlopTOZcohXkfoWfITINK"></div>
        <button class="btn btn-primary w-100" type="submit" th:text="#{registration.sign_up}"></button>
    </form>
</div>
</body>

</html>
