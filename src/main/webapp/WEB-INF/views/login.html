<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*/ <th:block th:include="fragments/head :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/menu :: menu"></th:block> /*/-->
    <!--/*@thymesVar id="logout" type="java.lang.Boolean"*/-->
    <label th:if="${logout}" th:text="#{login.sign_out}" class="text-md-left text-danger font-weight-bold mt-2"></label>
    <script>activateLogin();</script>
    <form th:action="@{/login}" method="post" class="mt-2 w-50">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input type="email" class="form-control" th:placeholder="#{login.email}" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" th:text="#{login.password}"></span>
            </div>
            <input type="password" class="form-control" th:placeholder="#{login.password}" required>
        </div>
        <div class="btn-toolbar">
            <div class="btn-group w-100">
                <button class="btn btn-primary w-50" type="submit" autofocus th:text="#{login.sign_in}"></button>
                <button class="btn btn-secondary w-50" type="submit" th:text="#{login.sign_up}"></button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
